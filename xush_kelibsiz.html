<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xush Kelibsiz</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Animatsiya uchun CSS */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .welcome-container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            color: #007bff;
            animation: bounce 2s infinite;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Xush Kelibsiz!</h1>
        <h1>Siz tizimga muvaffaqiyatli kirdingiz.</h1>
    
</body>
</html>
